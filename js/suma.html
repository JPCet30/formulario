<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suma de dos números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <main class="container border mt-5 p-5 shadow-lg rounded w-50" style="">
        <div class="row">
            <div class="col text-center">
                <h1>Suma de dos números</h1>
                <div class="badge bg-secondary text-wrap fs-5 invisible d-flex justify-content-center m-4 p-4" id="resultado">


                </div>

            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Número 1</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="num1" min="0">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Número 2</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="num2" min="0">
            </div>
          </div>
          <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-secondary mb-3" id="btn-sumar">Sumar</button>
              </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="suma.js"></script>
</body>
</html>
